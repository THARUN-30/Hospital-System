<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hospital </title>
  <style media="screen">
/* ================================== */
/* ðŸŽ¨ Stylish About Us Page Styling   */
/* ================================== */

.aboutus-page .jumbotron {
    margin-top: 20px;
    margin-bottom: 20px;
    padding: 60px;
    background: linear-gradient(135deg, #5bc995, #007bff); /* Gradient background */
    border-radius: 15px;
    text-align: center;
    color: white;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1.2s ease-in-out;
}

.aboutus-page .jumbotron h1 {
    font-size: 3em;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

.aboutus-page .jumbotron p {
    font-size: 1.3em;
    font-weight: 300;
    opacity: 0.9;
}

/* ðŸŒŸ Stylish Separator */
.aboutus-page .jumbotron hr {
    border-top: 3px solid white;
    width: 80px;
    margin: 25px auto;
    border-radius: 5px;
}

/* ðŸš€ Animated Alert Styling */
.aboutus-page .alert {
    margin: 0px;
    font-size: 1.6em;
    text-align: center;
    font-weight: bold;
    background: linear-gradient(45deg, #ff6a00, #ee0979); /* Warm gradient */
    color: white;
    border-radius: 8px;
    padding: 15px;
    animation: slideIn 1s ease-in-out;
}

/* ðŸ”˜ Modern Home Button */
.aboutus-page .jumbotron .btn {
    font-size: 1.2em;
    padding: 12px 30px;
    border-radius: 50px;
    background: #ff416c; /* Vibrant pinkish-red */
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    border: none;
    transition: all 0.4s ease-in-out;
    box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
}

.aboutus-page .jumbotron .btn:hover {
    background: #ff4b2b;
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
}

/* ðŸŒŸ Keyframe Animations */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
    0% { opacity: 0; transform: translateY(-50px); }
    100% { opacity: 1; transform: translateY(0); }
}


  </style>
  <title>Hospital Managment</title>
</head>

<body class="aboutus-page">
  {% include "hospital/navbar.html" %}
  <br><br>
  <center>
    <h3 class='alert alert-success' style="margin-bottom:0px;">About Us !</h3>
  </center>
  <div class="jumbotron" style="margin-bottom: 0px;margin-top: 0px;">
    <h1 class="display-4">Hello</h1>
    <p class="lead">A service dedicated to Hospital Admin, Doctor and Patient.</p>
    <hr class="my-4">
    <p>Explore our Website.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/" role="button">HOME</a>
    </p>
  </div>
  {% include "hospital/footer.html" %}
</body>

</html>
